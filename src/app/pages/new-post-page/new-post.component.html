<h1>New post</h1>

<form  [formGroup]="form" (ngSubmit)="onSubmit()" class="container"> 

    <mat-form-field >
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
        <mat-error *ngIf="(form.get('title')?.touched || submitted) && form.get('title')?.hasError('required')">Title is required</mat-error>
        <mat-error *ngIf="(form.get('title')?.touched || submitted) && form.get('title')?.hasError('whitespace')">Input cannot contain only whitespace</mat-error>
        <mat-error *ngIf="(form.get('title')?.touched || submitted) && form.get('title')?.hasError('maxlength')">Maximum length of 100 exceeded</mat-error> 
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Body</mat-label>
        <textarea matInput rows="7"  formControlName="body" ></textarea>
        <mat-error *ngIf="(form.get('body')?.touched || submitted) && form.get('body')?.hasError('required')">Body is required</mat-error>
        <mat-error *ngIf="(form.get('body')?.touched || submitted) && form.get('body')?.hasError('whitespace')">Body cannot contain only whitespace</mat-error>
        <mat-error *ngIf="(form.get('body')?.touched || submitted) && form.get('body')?.hasError('maxlength')">Maximum length of 2000 exceeded</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="button" (click)="cancel()" >Cancel</button>
      <button mat-raised-button color="primary" type="submit" >Submit</button>
</form>
